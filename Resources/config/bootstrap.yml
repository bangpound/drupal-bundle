parameters:
    bangpound_drupal.bootstrap.class: Bangpound\Bundle\DrupalBundle\Bootstrap
    bangpound_drupal.bridge.listener.bootstrap.class: Bangpound\Bridge\Drupal\EventListener\BootstrapListener
    bangpound_drupal.bridge.listener.autoload.class: Bangpound\Bridge\Drupal\EventListener\AutoloadListener
    bangpound_drupal.bridge.listener.configuration.class: Bangpound\Bridge\Drupal\EventListener\ConfigurationListener
    bangpound_drupal.bridge.listener.page_cache.class: Bangpound\Bridge\Drupal\EventListener\PageCacheListener
    bangpound_drupal.bridge.listener.page_header.class: Bangpound\Bridge\Drupal\EventListener\PageHeaderListener
    bangpound_drupal.bridge.listener.full_bootstrap.class: Bangpound\Bridge\Drupal\EventListener\FullListener

services:
    bangpound_drupal.bootstrap:
        class: %bangpound_drupal.bootstrap.class%
        arguments:
            - { DRUPAL_ROOT: "%kernel.root_dir%/../web" }
        calls:
            - [ setEventDispatcher, [ @event_dispatcher ] ]

    bangpound_drupal.bridge.listener.bootstrap:
        class: %bangpound_drupal.bridge.listener.bootstrap.class%
        tags:
            - { name: kernel.event_subscriber }

    bangpound_drupal.bridge.listener.autoload:
        class: %bangpound_drupal.bridge.listener.autoload.class%
        tags:
            - { name: kernel.event_subscriber }

    bangpound_drupal.bridge.listener.configuration:
        class: %bangpound_drupal.bridge.listener.configuration.class%
        tags:
            - { name: kernel.event_subscriber }

    bangpound_drupal.bridge.listener.page_cache:
        class: %bangpound_drupal.bridge.listener.page_cache.class%
        tags:
            - { name: kernel.event_subscriber }

    bangpound_drupal.bridge.listener.page_header:
        class: %bangpound_drupal.bridge.listener.page_header.class%
        tags:
            - { name: kernel.event_subscriber }

    bangpound_drupal.bridge.listener.full_bootstrap:
        class: %bangpound_drupal.bridge.listener.full_bootstrap.class%
        tags:
            - { name: kernel.event_listener, event: drupal_bootstrap.full, method: onBootstrapFull, priority: 8 }
            - { name: kernel.event_listener, event: kernel.request, method: initializeTheme }
            - { name: kernel.event_listener, event: kernel.request, method: hookInit }
